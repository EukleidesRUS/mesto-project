<!DOCTYPE html>
<html lang="ru" class="html">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Mesto" />
  <meta name="keywords" content="HTML5, CSS" />
  <meta name="author" content="Гончаров Александр" />
  <link rel="stylesheet" href="./style.css" />
  <title>Meсто</title>
</head>

<body class="page">
  <header class="header" aria-label="Место">
    <img class="header__logo" src="./image/logo__white.svg" alt="Здесь должен быть логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./image/Jak.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__info-box info-box">
          <h1 class="info-box__name">Жак-ив-Кусто</h1>
          <p class="info-box__caption">Исследователь океана</p>
          <button type="button" class="info-box__info-edit-button button-style">
            <img class="profile__edit-button-icon" src="./image/edit name button.svg" alt="Редактировать профиль" />
          </button>
        </div>
      </div>
      <button type="button" class="profile__add-button button-style">
        <img src="./image/add_account button.svg" class="profile__add-button-icon" alt="Добавить аккаунт" />
      </button>
    </section>

    <section class="elements">
      <article class="place">
        <img class="place__image" src="./image/Moscow.jpg" alt="Фото Москвы" />
        <div class="place__description">
          <h2 class="place__title">Москваfgbgfbgfbgfbgfbfgbf</h2>
          <button class="place__like-button place__like-button_status_disabled button-style" name="like_button"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./image/Temirgoevskaya-2.jpg" alt="Фото Темиргоевской" />
        <div class="place__description">
          <h2 class="place__title">Темиргоевская</h2>
          <button class="place__like-button place__like-button_status_active button-style" name="like_button"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./image/novocherkassk.jpg" alt="Фото Новочеркасска" />
        <div class="place__description">
          <h2 class="place__title">Новочеркасск</h2>
          <button class="place__like-button place__like-button_status_disabled button-style" name="like_button"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./image/Karachaevsk.jpg" alt="Фото Карачаевска" />
        <div class="place__description">
          <h2 class="place__title">Карачаевск</h2>
          <button class="place__like-button place__like-button_status_disabled button-style" name="like_button"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./image/Elbrus.jpg" alt="Фото Эльбруса" />
        <div class="place__description">
          <h2 class="place__title">Эльбрус</h2>
          <button class="place__like-button place__like-button_status_disabled button-style" name="like_button"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./image/Baikal.jpg" alt="Фото Байкала" />
        <div class="place__description">
          <h2 class="place__title">Байкал</h2>
          <button class="place__like-button place__like-button_status_disabled button-style" name="like_button"></button>
        </div>
      </article>

    </section>
  </main>
  <footer class="footer">
    <h3 class="footer__copyright">© 2020 Mesto Russia</h3>
  </footer>

  <section class="popup popap_opened">
    <form name="popup" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" action="#" method="get" name="name" class="popup__item popup__item_name" required placeholder="Ваше имя" value="Жак-ив-Кусто">
      <input type="text" action="#" method="get" name="caption" class="popup__item popup__item_caption" placeholder="Расскажите о себе" value="Исследователь океана">
      <button type="submit" class="popup__submit">Сохранить</button>
      <button type="button" class="popup__close button-style">
        <img class="popup__close-image" src="./image/Close Icon.svg" alt="Закрыть меню" />
      </button>
    </form>
  </section>
</body>
</html>
