<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Гончаров Александр" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Meсто</title>
  </head>

  <body class="page">
    <header class="header" aria-label="Место">
      <img
        class="header__logo"
        src="./images/logo__white.svg"
        alt="Здесь должен быть логотип"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/Jak.jpg"
            alt="Фото профиля"
            class="profile__avatar"
          />
          <div class="profile__info-box info-box">
            <h1 class="info-box__name">Жак-ив-Кусто</h1>
            <p class="info-box__caption">Исследователь океана</p>
            <button type="button" class="info-box__edit-button button-style" aria-label="Редактировать профиль">
              <img
                class="info-box__edit-button-icon"
                src="./images/edit-name-button.svg"
                alt="Редактировать профиль"
              />
            </button>
          </div>
        </div>
        <button type="button" class="profile__add-button button-style" aria-label="Добавить аккаунт">
          <img
            src="./images/add-account-button.svg"
            class="profile__add-button-icon"
            alt="Добавить аккаунт"
          />
        </button>
      </section>

      <section class="elements" aria-label="Места">
        <article class="place">
          <img
            class="place__image"
            src="./images/Moscow.jpg"
            alt="Фото Москвы"
          />
          <div class="place__description">
            <h2 class="place__title">Москва</h2>
            <button
              type="button"
              class="place__like-button button-style"
              name="like_button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/Temirgoevskaya-2.jpg"
            alt="Фото Темиргоевской"
          />
          <div class="place__description">
            <h2 class="place__title">Темиргоевская</h2>
            <button
              type="button"
              class="place__like-button place__like-button_active button-style"
              name="like_button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/novocherkassk.jpg"
            alt="Фото Новочеркасска"
          />
          <div class="place__description">
            <h2 class="place__title">Новочеркасск</h2>
            <button
              type="button"
              class="place__like-button button-style"
              name="like_button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/Karachaevsk.jpg"
            alt="Фото Карачаевска"
          />
          <div class="place__description">
            <h2 class="place__title">Карачаевск</h2>
            <button
              type="button"
              class="place__like-button button-style"
              name="like_button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/Elbrus.jpg"
            alt="Фото Эльбруса"
          />
          <div class="place__description">
            <h2 class="place__title">Эльбрус</h2>
            <button
              type="button"
              class="place__like-button button-style"
              name="like_button"
            ></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/Baikal.jpg"
            alt="Фото Байкала"
          />
          <div class="place__description">
            <h2 class="place__title">Байкал</h2>
            <button
              type="button"
              class="place__like-button button-style"
              name="like_button"
            ></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__structure-wrapper">
        <button type="button" class="popup__close button-style">
          <img
            class="popup__close-image"
            src="./images/Close-Icon.svg"
            alt="Закрыть меню"
          />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup" class="popup__container" action="#" method="get">
          <input
            type="text"
            name="name"
            class="popup__name"
            required
            placeholder="Ваше имя"
            value="Жак-ив-Кусто"
          />
          <input
            type="text"
            name="operation"
            class="popup__operation"
            placeholder="Расскажите о себе"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
